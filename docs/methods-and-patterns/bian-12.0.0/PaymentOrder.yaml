    CurrencyAndAmount:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    CurrencyCode:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Code allocated to a currency, by a maintenance agency, under an
          international identification scheme as described in the latest edition
          of the international standard ISO 4217 "Codes for the representation
          of currencies and funds". Valid currency codes are registered with the
          ISO 4217 Maintenance Agency, and consist of three contiguous letters.
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
    PaymentInstruction:
        type: object
        description: >-
          (DDD Entity) - Any specific payment instructions as appropriate
          PaymentInstruction|PaymentInstruction
          (https://www.iso20022.org/standardsrepository/type/PaymentInstruction)|Standard|ISO20022
          BM ()
        properties:
          ProcessingValidityTime:
              type: string
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Date and time range within which the payment instruction
                must be processed. 
          InstructionForNextAgent:
              type: string
              format: InstructionCode
              description: "(DDD Entity) - Further information related to the processing of the payment instruction that may need to be acted upon by the next agent. \r\nUsage: The next agent may not be the creditor agent.\r\nThe instruction can relate to a level of service, can be an instruction that has to be executed by the agent, or can be information required by the next agent. "
          SettlementInstruction:
              type: string
              format: CashSettlement
              description: >-
                (DDD Entity) - Instruction for the cash settlement between two clearing
                agents. 
          ClearingChargeAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of money taken by a clearing agent as compensation
                for the processing of the payment instruction. This charge is
                paid either by the debtor or by the creditor or shared between
                them. 
          StandingOrder:
              type: string
              format: StandingOrder
              description: >-
                (DDD Entity) - Instruction given by an account holder to an account
                servicer to make regular transfers on given dates to the same
                beneficiary. 
          Previous:
              type: string
              format: PaymentExecution
              description: >-
                (DDD Entity) - Specifies that a payment instruction may be preceeded by
                another payment instruction. 
    CashSettlement:
        type: object
        description: >-
          (DDD Entity) - Requested settlement instructions, may be overridden by execution
          CashSettlement|CashSettlement
          (https://www.iso20022.org/standardsrepository/type/CashSettlement)|Standard|ISO20022
          BM ()
        properties:
          InterbankSettlementAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of money moved between the instructing agent and the
                instructed agent. 
          InterbankSettlementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the amount of money ceases to be available to
                the agent that owes it and when the amount of money becomes
                available to the agent to which it is due. 
          RTGS:
              type: string
              format: Max4AlphaNumericText
              description: '(DDD Entity) - Qualifies the RTGS status. '
          CreditDateTime:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Information on the occurred settlement time(s) of the
                payment transaction for the credit side. 
          RelatedPaymentInstruction:
              type: string
              format: PaymentInstruction
              description: >-
                (DDD Entity) - PaymentInstruction which is the source of the settlement
                instruction. 
          SettlementMethod:
              type: string
              format: SettlementMethodCode
              description: '(DDD Entity) - Method used to settle the (batch of) payment instructions. '
          SettlementAccount:
              type: string
              format: CashAccount
              description: >-
                (DDD Entity) - A specific purpose account used to post debit and credit
                entries as a result of the transaction. 
          DebitDateTime:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Information on the occurred settlement time(s) of the
                payment transaction for the debit side. 
          PartyRole:
              type: string
              format: CashSettlementInstructionPartyRole
              description: >-
                (DDD Entity) - Specifies each role linked to the settlement of a payment
                and played by a party at that step in a payment flow. 
          RelatedTransactionAdministrator:
              type: string
              format: TransactionAdministrator
              description: >-
                (DDD Entity) - Transaction administrator which manages the related
                settlement instructions. 
          BookEntry:
              type: string
              format: BookEntry
              description: >-
                (DDD Entity) - Movement of cash between two accounts in the same financial
                institution, resulting from the settlement of an instruction. 
          RelatedInvestigationCase:
              type: string
              format: PaymentInvestigationCaseResolution
              description: >-
                (DDD Entity) - Case resolution which is the source of the correction of a
                settlement instruction. 
          Reservation:
              type: string
              format: Reservation
              description: '(DDD Entity) - Liquidity set aside by the payer for specific purposes. '
    PaymentProcessing:
        type: object
        description: >-
          (DDD Entity) - Specifies how a payment must be processed, for instance through
          which specific clearing channel. (ISO20022)
          PaymentProcessing|PaymentProcessing
          (https://www.iso20022.org/standardsrepository/type/PaymentProcessing)|Standard|ISO20022
          BM ()
        properties:
          Priority:
              type: string
              format: PriorityCode
              description: >-
                (DDD Entity) - Indicator of the urgency or order of importance that the
                instructing party would like the instructed party to apply to
                the processing of the instruction. 
          ServiceLevel:
              type: string
              format: ServiceLevel
              description: >-
                (DDD Entity) - Agreement under which or rules under which the transaction
                should be processed. 
          ClearingChannel:
              type: string
              format: ClearingChannelCode
              description: >-
                (DDD Entity) - Specifies the clearing channel to be used to process the
                payment instruction. 
          LocalInstrument:
              type: string
              format: ExternalLocalInstrumentCode
              description: >-
                (DDD Entity) - User community specific instrument.

                Usage : When available, codes provided by local authorities
                should be used. 
          CategoryPurpose:
              type: string
              format: PaymentCategoryPurposeCode
              description: >-
                (DDD Entity) - Specifies the high level purpose of the instruction based on
                a set of pre-defined categories. 
          PaymentExecution:
              type: string
              format: PaymentExecution
              description: >-
                (DDD Entity) - Payment execution process for which processing parameters
                are specified. 
          SequenceType:
              type: string
              format: SequenceTypeCode
              description: '(DDD Entity) - Identifies the payment sequence where applicable. '
          RelatedMandate:
              type: string
              format: Mandate
              description: >-
                (DDD Entity) - Mandate for which payment processing parametres are
                specified. 
          BankTransaction:
              type: string
              format: BankTransaction
              description: '(DDD Entity) - Code of the underlying bank transaction. '
          ContactPoint:
              type: string
              format: ContactPoint
              description: >-
                (DDD Entity) - Specifies the notification method to be used to inform the
                beneficiary. 
          AdviceType:
              type: string
              format: AdviceTypeCode
              description: >-
                (DDD Entity) - Specifies the type of advice to report back for the
                transaction. 
    Status:
        type: object
        description: >-
          (DDD Entity) -  Status |Status 
          (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
          BM ()
        properties:
          StatusReason:
              type: string
              format: StatusReason
              description: '(DDD Entity) - Specifies the reasons for the status. '
          StatusDateTime:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          ValidityTime:
              type: string
              format: DateTimePeriod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusDescription:
              type: string
              format: Max350Text
              description: '(DDD Entity) - Specifies the state or the condition. '
          InstructionProcessingStatus:
              type: string
              format: StatusCode
              description: '(DDD Entity) - Status of the processing of an instruction. '
          PartyRole:
              type: string
              format: InvestigationPartyRole
              description: >-
                (DDD Entity) - Role played by a party in the context of assigning a
