              description: ''
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Productlifecyclestatus:
        type: object
        description: >-
          (DDD Entity) - Refers to the lifecycle of a product (e.g., initiated, announced,
          active, obsolete, withdrawn).
        properties:
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Status'
              description: ''
