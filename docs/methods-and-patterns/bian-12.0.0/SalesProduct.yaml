              description: '|||'
          BankBranchLocationReference:
              $ref: '#/components/schemas/Branch'
              description: '|||'
          TaxReference:
              $ref: '#/components/schemas/GenericIdentification'
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          EntitlementOptionDefinition:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              description: '|||'
          EntitlementOptionSetting:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              description: '|||'
