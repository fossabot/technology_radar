                BM ()
          PositionLimits:
              type: string
              description: '|||'
              format: String
          PositionLimitType:
              type: string
              description: '|||'
              format: String
          PositionLimitSettings:
              type: string
              description: '|||'
              format: String
          PositionLimitValue:
              type: string
              description: '|||'
              format: String
