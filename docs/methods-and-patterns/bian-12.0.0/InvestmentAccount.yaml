        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    CashDeposit:
        type: object
        description: (DDD Entity) -  CashDeposit| ()|Standard|ISO20022 BM ()
        properties:
          NoteDenomination:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Specifies the note or coin denomination, including the
                currency, such as a 50 euro note. 
          NumberOfNotes:
              type: string
              format: Max15NumericText
              description: >-
                (DDD Entity) - Specifies the number of notes of the same denomination in
                the deposit. 
          DepositAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Specifies the total amount of money in the cash deposit,
                that is the note denomination times the number of notes. 
          RelatedBankingTransaction:
              type: string
              format: BankingTransaction
              description: >-
                (DDD Entity) - Describes the type of transaction associated with a cash
                deposit. 
    PaymentExecution:
        type: object
        description: >-
          (DDD Entity) -  PaymentExecution|PaymentExecution
          (https://www.iso20022.org/standardsrepository/type/PaymentExecution)|Standard|ISO20022
          BM ()
        properties:
          CreditDebitIndicator:
              type: string
              format: DebitCreditCode
              description: '(DDD Entity) - Indicates whether the payment is a debit or a credit. '
          CreationDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which the payment execution was created by
                the instructing agent. 
          AcceptanceDateTime:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which all processing conditions for
                execution of the payment are met and adequate financial cover is
                available at the account servicing agent. 
          Payment:
              type: string
              format: Payment
              description: >-
                (DDD Entity) - Specifies the end to end payment which is at the origin of
                the payment instruction. 
          ProcessingInstructions:
              type: string
              format: PaymentProcessing
              description: >-
                (DDD Entity) - Specifies how the payment must be processed, for instance
                through which specific clearing channel. 
          RequestedExecutionDate:
              type: string
              format: ISODateTime
              description: "(DDD Entity) - Date at which the initiating party requests the clearing agent to process the payment. \r\nUsage: This is the date on which the debtor's account is to be debited. If payment by cheque, the date when the cheque must be generated by the bank. "
          RelatedInvestigationCase:
              type: string
              format: PaymentInvestigationCase
              description: '(DDD Entity) - Investigation case assigned to the payment execution. '
          RelatedInvestigationCaseResolution:
              type: string
              format: PaymentInvestigationCaseResolution
              description: >-
                (DDD Entity) - Payment investigation case resolution which is the source of
                the corrected payment execution. 
          Next:
              type: string
              format: PaymentInstruction
              description: >-
                (DDD Entity) - Specifies the next payment instruction in the payment
                end-to-end chain. 
          CurrencyExchange:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Rate used to transform the original amount into the credited
                amount. 
    CorporateActionEvent:
        type: object
        description: >-
          (DDD Entity) -  CorporateActionEvent|CorporateActionEvent
          (https://www.iso20022.org/standardsrepository/type/CorporateActionEvent)|Standard|ISO20022
          BM ()
        properties:
          Type:
              type: string
              format: CorporateActionEventTypeV6Code
              description: '(DDD Entity) - Type of corporate action event. '
          MandatoryVoluntaryEventType:
              type: string
              format: CorporateActionMandatoryVoluntaryCode
              description: >-
                (DDD Entity) - Specifies whether the event is mandatory, mandatory with
                options or voluntary. 
          UnderlyingSecurity:
              type: string
              format: Security
              description: '(DDD Entity) - Security to which this instruction or event applies. '
          CorporateActionPrice:
              type: string
              format: CorporateActionPrice
              description: '(DDD Entity) - Specifies prices related to a corporate action. '
          ExchangeRate:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Rate, specified by the issuer, when the paid amount is not
                in the same currency as the specified amount. 
          RegistrationDetails:
              type: string
              format: Max350Text
              description: '(DDD Entity) - Provides information required for the registration. '
          BasketOrIndexInformation:
              type: string
              format: Max350Text
              description: >-
                (DDD Entity) - Provides additional information on the basket or index
                underlying a security, for example a warrant. 
          Deadline:
              type: string
              format: Deadline
              description: >-
                (DDD Entity) - Specifies the different deadlines related to a corporate
                event. 
          AdditionalBusinessProcess:
              type: string
              format: AdditionalBusinessProcessCode
              description: >-
                (DDD Entity) - Specifies the type of the additional business process linked
                to a corporate action event such as a claim compensation or tax
                refund. 
          TradingDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date/time at which the deal (rights) was agreed. '
          CorporateActionCharge:
              type: string
              format: CorporateActionFeesAndCharges
              description: '(DDD Entity) - Specifies the charges relative to a corporate action event. '
          PariPassuDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which security will assimilate, become fungible, or
                have the same rights to dividends as the parent issue. 
          InformationConditions:
              type: string
              format: Max350Text
              description: >-
                (DDD Entity) - Provides conditional information related to the event, eg,
                an offer is subject to 50% acceptance, the offeror allows the
                securities holder to set some conditions. 
          FractionalQuantity:
              type: string
              format: SecuritiesQuantity
              description: >-
                (DDD Entity) - Fractional quantity resulting from an event which will be
                paid with cash in lieu.  
          EventProcessingType:
              type: string
              format: CorporateActionEventProcessingTypeCode
              description: '(DDD Entity) - Type of processing involved by a Corporate Action. '
          CorporateActionStatus:
              type: string
              format: CorporateActionStatus
              description: '(DDD Entity) - Status of the corporate action process. '
          AnnouncementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date/time at which the issuer announced that a corporate
                action event will occur such as the issue of securities or an
                official meeting. 
          EffectiveDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date/time at which an event is officially effective from the
                issuer's perspective. 
          FurtherDetailsAnnouncementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date/time at which additional information on the event will
                be announced, for instance exchange ratio announcement date. 
          MarginFixingDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date/time at which the margin rate will be determined . '
          ResultPublicationDate:
              type: string
              format: ISODate
              description: >-
                (DDD Entity) - Date on which results are published, eg, results of an
                offer, of a meeting. 
          UnconditionalDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date upon which the terms of the take-over become
                unconditional as to acceptances. 
          WhollyUnconditionalDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which all conditions, including regulatory, legal
                etc. pertaining to the take-over, have been met. 
          LapsedDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date/time at which an event/offer is terminated or lapsed. '
          BookClosurePeriod:
              type: string
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Period defining the last date on which shareholder
                registration will be accepted by the issuer and the date on
                which shareholder registration will resume. 
          SecuritiesQuantity:
              type: string
              format: SecuritiesQuantity
              description: >-
                (DDD Entity) - Provides information about securities quantity linked to a
                corporate action. 
          RestrictionIndicator:
              type: string
              format: YesNoIndicator
              description: "(DDD Entity) - Indicates whether there are legal or other restrictions associated with a rights offer or other corporate event, for example, domicile, citizenship, residency, type of investor.\r\nYes  -  There are restrictions.\r\nNo  -  There are no restrictions. "
          EventStage:
              type: string
              format: CorporateActionEventStageCode
              description: '(DDD Entity) - Stage in the corporate action event life cycle. '
          DocumentationLocation:
              type: string
              format: ContactPoint
              description: >-
                (DDD Entity) - Information on where additional information published for
                the event, can be received. for instance the address for the
                Universal Resource Locator (URL), eg, used over the www (HTTP)
                service. 
          SecuritiesQuantitySought:
              type: string
              format: SecuritiesQuantity
              description: >-
                (DDD Entity) - Quantity of securities the offeror/issuer will purchase or
                redeem under the terms of the event. This can be a number or the
                term "any and all". 
          PartialElectionIndicator:
              type: string
              format: YesNoIndicator
              description: >-
                (DDD Entity) - Specifies if the issuer will allow the agent to accept
                partial elections. It is to allow split voting over options. It
                allows the client to elect more than one option to be selected
                per designated holding. 
          CorporateActionPartyRole:
              type: string
              format: CorporateActionPartyRole
              description: >-
                (DDD Entity) - Specifies the role played by a party in the context of a
                corporate action. 
          MarketClaim:
              type: string
              format: MarketClaim
              description: '(DDD Entity) - Market claim information. '
          BiddingConditions:
              type: string
              format: BiddingConditions
              description: >-
                (DDD Entity) - Specifies the conditions under which securities can be
                acquired as part of a corporate action. 
          RelatedClassAction:
              type: string
              format: ClassAction
              description: '(DDD Entity) - Specifies the underlying class action related to the event. '
          CorporateActionEventRegistration:
              type: string
              format: CorporateActionEventRegistration
              description: '(DDD Entity) - Official registration of the event. '
          SuspensionPeriod:
              type: string
              format: SuspensionPeriod
              description: >-
                (DDD Entity) - Period defining the last date for which an action will be
                accepted and the date on which the suspension will be released
                and normal processing will resume. 
          Lottery:
              type: string
              format: Lottery
              description: >-
                (DDD Entity) - Organisation of draws for cash prizes on bonds (instead of
                coupon payments). Every issued bond (similar to a lottery
                ticket) has an equal opportunity at winning payments in the
                draws. 
          MarginType:
              type: string
              format: RemarketingMarginTypeCode
              description: '(DDD Entity) - Specifies the margin type for a remarketing procedure. '
          RelatedMeeting:
              type: string
              format: Meeting
              description: >-
                (DDD Entity) - Provides information on the meeting  related to the
                corporate event. 
          Services:
              type: string
              format: CorporateActionServicing
              description: >-
                (DDD Entity) - Specifies the different services linked to a corporate
                action event. 
          Issuance:
              type: string
              format: Issuance
              description: >-
                (DDD Entity) - Information specified when the corporate event relates to
                the issuance of securities. 
          SecuritiesModification:
              type: string
              format: SecuritiesModification
              description: >-
                (DDD Entity) - Modification of the reference data of a security or of the
                organisation that issued it. 
          TradingPeriod:
              type: string
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Period during which a financial instrument is available for
                trading. 
          TransactionTax:
              type: string
              format: Tax
              description: '(DDD Entity) - Tax rate of financial transactions related to an event. '
          ConsentType:
              type: string
              format: ConsentTypeCode
              description: >-
                (DDD Entity) - Corporate actions may be approved by shareholders without a
                meeting or a vote by means of execution of a consent by a
                majority of shareholders entitled to vote. 
          ProceedsDefinition:
              type: string
              format: ProceedsDefinition
              description: '(DDD Entity) - Specifies the proceeds of a corporate action. '
          TaxOnNonDistributedProceedsIndicator:
              type: string
              format: ''
              description: >-
                (DDD Entity) - Specifies the tax regulation being attributed to the  non-
                distributed proceeds event. 
    PercentageRate:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Rate expressed as a percentage, that is, in hundredths, for
          example, 0.7 is 7/10 of a percent, and 7.0 is 7%.
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
