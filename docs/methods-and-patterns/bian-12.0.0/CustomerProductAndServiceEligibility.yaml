openapi: 3.0.1
info:
  title: Customer Product And Service Eligibility
  description: >-
    BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context
    Customer Product And Service Eligibility (expanded with ISO200022)
  version: 12.0.1
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CustomerProductAndServiceEligibility/12.0.1'
