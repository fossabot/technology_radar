          BM ()
        properties:
          CreditDebitNoteAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Amount of credit/debit note related to the invoice. '
          TotalTaxAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Sum of all tax amounts related to the invoice. It is derived
                from the association between line item and tax. 
          TotalInvoiceAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Total amount of the invoice, being the sum of total invoice
                lines amounts, total invoice additional amounts (allowances and
                charges) and total tax amounts. 
          InvoiceCurrency:
              type: string
              format: CurrencyCode
              description: '(DDD Entity) - Code specifying the currency of the invoice. '
          PeriodCovered:
              type: string
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Specifies the period covered by an invoice for instance for
                recurring services. 
          TradeSettlement:
              type: string
              format: CommercialTradeSettlement
              description: >-
                (DDD Entity) - Specifies the process which takes place to settle an
                invoice. 
          TotalCharge:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Algebraical sum of charges related to the invoice. '
          TotalPrepaidAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Monetary value of the total prepaid amount being reported
                for this settlement. 
          LineItem:
              type: string
              format: LineItem
              description: >-
                (DDD Entity) - Unit of information  showing the related  provision of
                products and/or services and monetary summations reported as a
                discrete line item. 
          TotalNetAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Total amount after taxes, adjustments and charges. '
          CurrencyExchange:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Specifies currency exchange information which is used when
                currency conversion is necessary. 
