    ISODate:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time in a calendar year
          expressed in the YYYY-MM-DD format. This representation is defined in
          "XML Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.
    Obligation:
        type: object
        description: >-
          (DDD Entity) -  Obligation|Obligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
          BM ()
        properties:
          RequestedSettlementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which a trade must be executed. For a
                direct debit, it is the date and time at which the creditor
                requests that the amount of money is to be collected from the
                debtor. For a credit transfer, it is the date and time at which
                the debtor requests the clearing agent to process the payment.
                For a securities trade, it is the date and time at which the
                securities are to be delivered or received. 
          RequestedSettlementAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Total amount of money to be paid or received. '
          Priority:
              type: string
              format: Max4AlphaNumericText
              description: >-
                (DDD Entity) - Specifies whether the transaction is to be executed with a
                high priority. 
          Trade:
              type: string
              format: Trade
              description: >-
                (DDD Entity) - Specifies the trade which originates the obligation to
                deliver a product, cash or securities.. 
          TransactionRisk:
              type: string
              format: TransactionRisk
              description: '(DDD Entity) - Transaction risk calculated per obligation type. '
          ParentObligation:
              type: string
              format: Obligation
              description: '(DDD Entity) - Obligation which is divided into several sub-obligations. '
          SubObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies an obligation resulting from another existing
                obligation, for instance each leg of a financing agreement is a
                sub-obligation of the global financing obligation. 
          Offset:
              type: string
              format: ObligationFulfilment
              description: '(DDD Entity) - Specifies the method used to settle a specific obligation. '
          OriginalObligationProcess:
              type: string
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Obligation fulfilment process which did not extinguish the
                obligation but replaced it by a new one, for instance in case of
                netting. 
          ExposureType:
              type: string
              format: ExposureTypeV2Code
              description: '(DDD Entity) - Type of exposure related to this obligation. '
    GovernanceRules:
        type: object
        description: >-
          (DDD Entity) -  GovernanceRules|GovernanceRules
          (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
          BM ()
        properties:
          ModelForm:
              type: string
              format: ModelForm
              description: '(DDD Entity) - Model form to which the governance rules apply. '
          Identification:
              type: string
              format: GovernanceIdentificationCode
              description: '(DDD Entity) - Identification of the governance rules. '
          ApplicableLaw:
              type: string
              format: Max35Text
              description: '(DDD Entity) - Law under which the undertaking has been issued. '
          Jurisdiction:
              type: string
              format: Jurisdiction
              description: '(DDD Entity) - Jurisdiction which applies to the governance rules. '
          PublicationAgency:
              type: string
              format: Max35Text
              description: '(DDD Entity) - Agency that publishes the governance rules. '
    AccountIdentification:
        type: object
        description: >-
          (DDD Entity) -  AccountIdentification |AccountIdentification 
          (https://www.iso20022.org/standardsrepository/type/AccountIdentification)|Standard|ISO20022
          BM ()
        properties:
          Account:
              type: string
              format: Account
              description: '(DDD Entity) - Account for which an identification is provided. '
          IBAN:
              type: string
              format: IBAN2007Identifier
              description: >-
                (DDD Entity) - International Bank Account Number (IBAN) identifier used
                internationally by financial institutions to uniquely identify
                the account of a customer. Further specifications of the format
                and content of the IBAN can be found in the standard ISO 13616
                "Banking and related financial services International Bank
                Account Number (IBAN)" version 1997-10-01, or later revisions. 
          BBAN:
              type: string
              format: BBANIdentifier
              description: >-
                (DDD Entity) - Basic Bank Account Number (BBAN) identifier used
                nationally by financial institutions, ie, in individual
                countries, generally as part of a National Account Numbering
                Scheme(s), to uniquely identify the account of a customer. 
          UPIC:
              type: string
              format: UPICIdentifier
              description: >-
                (DDD Entity) - Universal Payment Identification Code (UPIC) identifier
                used by the New York Clearing House to mask confidential data,
                such as bank accounts and bank routing numbers. UPIC numbers
                remain with business customers, regardless of banking
                relationship changes. 
          ProprietaryIdentification:
              type: string
              format: GenericIdentification
              description: >-
                (DDD Entity) - Unique identifier for an account. It is assigned by the
                account servicer using a proprietary identification scheme. 
          Name:
              type: string
              format: Max70Text
              description: >-
                (DDD Entity) - Name of the account. It provides an additional means of
                identification, and is designated by the account servicer in
                agreement with the account owner. 
          CostReferencePattern:
              type: string
              format: GenericIdentification
              description: >-
                (DDD Entity) - Template describing the mask of the structure for the format
                of the accounting account identifier; for example "AABBBBCC"
                where AA represents the country, BBBB the service
                classification, CC the sales area. 
          Number:
              type: string
              format: Max140Text
              description: >-
                (DDD Entity) - String of characters (mainly numbers) used to identify an
                account. 
