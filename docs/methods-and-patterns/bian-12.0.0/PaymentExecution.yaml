info:
  title: Payment Execution
  description: >-
    BIAN Service Domain Packaged Business Capability (PCB) | DDD Bounded Context
    Payment Execution (expanded with ISO200022)
  version: 12.0.1
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/PaymentExecution/12.0.1'
