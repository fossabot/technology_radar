        tags:
          - CR (DDD Aggregate)  - PaymentExecutionProcedure'
        summary: (DDD Service) InCR Initiate a payment execution procedure
        description: (DDD Service) InCR Initiate a payment execution procedure
        operationId: PaymentExecutionProcedure/Initiate
