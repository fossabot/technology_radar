components:
  schemas:
    ControlBrokeredProductFacilityRequest:
        type: object
        properties:
          ConsentReference:
              $ref: '#/components/schemas/AccountAccessConsent'
              description: '|||'
          ActiveAccessTokenReference:
              $ref: '#/components/schemas/Token'
              description: '|||'
          BrokeredProductFacilityReference:
              $ref: '#/components/schemas/GenericIdentification'
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          ServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              description: '|||'
          ServiceUserReference:
              $ref: '#/components/schemas/Involvedparty'
              description: '|||'
          ThirdPartyProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              description: '|||'
    AccountAccessConsent:
        type: object
        description: "(DDD Entity) - \r\n"
        properties:
          Identification:
              $ref: '#/components/schemas/Identifier'
              description: ''
          Status:
              enum:
                  -  Authorised
                  -  AwaitingAuthorization
                  -  Rejected
                  -  Revoked
              type: string
              description: ">\r\n* `Authorised` \r\n* `AwaitingAuthorization` \r\n* `Rejected` \r\n* `Revoked` \r\n* "
          ExpirationDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          CreationDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          ConsentAccount:
              $ref: '#/components/schemas/Productagreement'
              description: ''
    Identifier:
        type: object
        description: >-
          (DDD Entity) - The identifier of agreement like Agreement Number, Contract
          Number, Contract Registration Number, etc. 
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              description: ''
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              description: ''
          Identifier:
              type: string
              description: ''
              format: DataType
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
    Value:
        type: object
        description: >-
          (DDD Entity) - The estimated (book) value of the property at the location -
          rental and purchase as appropriate.
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Entity that assigns and manages the identification.
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              description: ''
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              description: ''
    Party:
        type: object
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              description: ''
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              type: string
              description: ">\r\n* `Person` \r\n* `Organisation` \r\n* "
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              description: ''
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              type: string
              description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CoOperative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` \r\n* "
    Name:
        type: object
        description: >
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Datetime:
        type: object
        description: (DDD Entity) - Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: ''
              format: String
          TimeZoneCode:
              type: string
              description: ''
              format: String
          DaylightSavingIndicator:
              type: string
              description: ''
              format: String
          Datetime:
              type: string
              description: ''
              format: DataType
    Partyidentification:
        type: object
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              type: string
              description: ">\r\n* `Taxidentificationnumber` \r\n* `Nationalregistrationnumber` \r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` \r\n* `Passportnumber` \r\n* `Corporateidentification` \r\n* `Driverlicensenumber` \r\n* `Socialsecuritynumber` \r\n* `Identitycardnumber` \r\n* `Concat` \r\n* "
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
          Partyidentification:
              type: string
              description: ''
              format: DataType
    Partyrole:
        type: object
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              description: ''
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              description: ''
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              type: string
              description: ">\r\n* `Agreementinvolvement` \r\n* `Partyinvolvement` \r\n* `Arrangementinvolvement` \r\n* `Relationshipinvolvement` \r\n* `Locationinvolvement` \r\n* `Bankguaranteeinvolvement` \r\n* "
    Text:
        type: object
        description: (DDD Entity) - Specifies the reasons for the status.
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimeperiod:
        type: object
        description: (DDD Entity) - Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Productagreement:
        type: object
        properties:
          Type:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
              type: string
              description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* "
          ProductReference:
              $ref: '#/components/schemas/Bankingproduct'
              description: ''
          AgreementReference:
              $ref: '#/components/schemas/Agreement'
              description: ''
    Bankingproduct:
        type: object
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
              description: ''
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              type: string
              description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` \r\n* "
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Productlifecyclestatus'
              description: ''
          ProductPriority:
              $ref: '#/components/schemas/Text'
              description: ''
          ProductDescription:
              $ref: '#/components/schemas/Text'
              description: ''
          ProductVersion:
              $ref: '#/components/schemas/Text'
              description: ''
          ProductName:
              $ref: '#/components/schemas/Name'
              description: ''
    Productidentification:
        type: object
        description: (DDD Entity) - The identifier of product e.g. ISIN Code.
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
          ProductIdentificationType:
              enum:
                  -  ISINCode
                  -  PackageCode
                  -  Buyersitemnumber
                  -  EAN
                  -  Harmonizedtariffcodename
                  -  Manufacturersitemnumber
                  -  Modelnumber
                  -  Partnumber
                  -  Quotacategory
                  -  Stylenumber
                  -  Suppliersitemnumber
                  -  Universalproductcode
              type: string
              description: ">\r\n* `ISINCode` \r\n* `PackageCode` \r\n* `Buyersitemnumber` \r\n* `EAN` \r\n* `Harmonizedtariffcodename` \r\n* `Manufacturersitemnumber` \r\n* `Modelnumber` \r\n* `Partnumber` \r\n* `Quotacategory` \r\n* `Stylenumber` \r\n* `Suppliersitemnumber` \r\n* `Universalproductcode` \r\n* "
    Productlifecyclestatus:
        type: object
        description: >-
          (DDD Entity) - Refers to the lifecycle of a product (e.g., initiated, announced,
          active, obsolete, withdrawn).
        properties:
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Status'
              description: ''
          ProductLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Announced
                  -  Sold
                  -  Obsolete
                  -  Active
              type: string
              description: ">\r\n* `Initiated` \r\n* `Announced` \r\n* `Sold` \r\n* `Obsolete` \r\n* `Active` \r\n* "
    Status:
        type: object
        description: |-
          (DDD Entity) - The life cycle stage of a device

          e.g. active, defect
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
              description: ''
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              description: ''
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
              description: ''
          Status:
              type: string
              description: ''
              format: DataType
    Agreement:
        type: object
        properties:
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              description: ''
          AgreementType:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ProductSalesAgreement
                  -  ResourceAgreement
              type: string
              description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ProductSalesAgreement` \r\n* `ResourceAgreement` \r\n* "
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              description: ''
          AgreementVersion:
              $ref: '#/components/schemas/Text'
              description: ''
          AgreementStatus:
              $ref: '#/components/schemas/Agreementlifecyclestatus'
              description: ''
          AgreementSubjectMatter:
              $ref: '#/components/schemas/Text'
              description: ''
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
          AgreementDescription:
              $ref: '#/components/schemas/Text'
              description: ''
    Date:
        type: object
        description: (DDD Entity) - Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ''
              format: String
    Agreementlifecyclestatus:
        type: object
        description: >-
          (DDD Entity) - A characteristic of agreement which refers to the LifecycleStatus
          of agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementLifecycleStatus:
              $ref: '#/components/schemas/Status'
              description: ''
          AgreementLifecycleStatusType:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` \r\n* "
    Token:
        type: object
        description: "(DDD Entity) - \r\n"
        properties:
          TokenIdentification:
              $ref: '#/components/schemas/Identifier'
              description: ''
          TokenStatus:
              enum:
                  -  Active
                  -  Expired
                  -  Cancelled
                  -  Generated
                  -  Stored
                  -  Mapped
                  -  Routed
                  -  Suspension
                  -  Updated
              type: string
              description: ">\r\n* `Active` \r\n* `Expired` \r\n* `Cancelled` \r\n* `Generated` \r\n* `Stored` \r\n* `Mapped` \r\n* `Routed` \r\n* `Suspension` \r\n* `Updated` \r\n* "
          TokenIdentificationAndVerificationMethod:
              enum:
                  -  AssertedAuthentication
                  -  InteractiveAuthentication
              type: string
              description: ">\r\n* `AssertedAuthentication` \r\n* `InteractiveAuthentication` \r\n* "
          TokenStatusDate:
              $ref: '#/components/schemas/Datetime'
              description: ''
          TokenDeviceReference:
              $ref: '#/components/schemas/Device'
              description: ''
          TokenRequestReference:
              $ref: '#/components/schemas/Tokenrequest'
              description: ''
          TokenProtectionMethod:
              enum:
                  -  Software
                  -  Trustedexectutionenvironment
                  -  Secureelement
                  -  Secureenclave
                  -  Otherprivate
                  -  Othernational
                  -  Trustedplatformmodule
              type: string
              description: ">\r\n* `Software` \r\n* `Trustedexectutionenvironment` \r\n* `Secureelement` \r\n* `Secureenclave` \r\n* `Otherprivate` \r\n* `Othernational` \r\n* `Trustedplatformmodule` \r\n* "
          TokenStorageLocation:
              enum:
                  -  Device
                  -  Onfile
                  -  Cardacceptorwallet
                  -  Issuerwallet
                  -  Thirdpartywallet
                  -  Otherprivate
                  -  Othernational
              type: string
              description: ">\r\n* `Device` \r\n* `Onfile` \r\n* `Cardacceptorwallet` \r\n* `Issuerwallet` \r\n* `Thirdpartywallet` \r\n* `Otherprivate` \r\n* `Othernational` \r\n* "
          TokenType:
              enum:
                  -  RefreshToken
                  -  AccessToken
                  -  SecurityToken
