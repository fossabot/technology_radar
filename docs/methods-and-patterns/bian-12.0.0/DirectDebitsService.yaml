    GenericIdentification:
        type: object
        description: >-
          (DDD Entity) - Code, issued by the local authority (National Adherence Support
          Organisation), that identifies the customer as being recorded for
          using direct debits as a payment instrument (name is SEPA standard)
          GenericIdentification|GenericIdentification
          (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
          BM ()
        properties:
          Identification:
              type: string
              format: Max35Text
              description: >-
                (DDD Entity) - Name or number assigned by an entity to enable recognition
                of that entity, for example account identifier, identification
                assigned by a provider to identify its customers. 
          IdentificationForContactPoint:
              type: string
              format: ContactPoint
              description: >-
                (DDD Entity) - Contact point which uses a generic identification as
                identification. 
          IdentificationForAccount:
              type: string
              format: AccountIdentification
              description: >-
                (DDD Entity) - Account Identification which uses a generic identification
                as proprietary identification. 
          RelatedPartyIdentification:
              type: string
              format: PartyIdentificationInformation
              description: '(DDD Entity) - Party identified with a scheme. '
          IssueDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date at which the identification was issued. '
          ExpiryDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date at which the identification expires. '
          Scheme:
              type: string
              format: Scheme
              description: >-
                (DDD Entity) - Information regarding an enumerated code list and its
                owner. 
          IdentificationForSecuritiesCertificate:
              type: string
              format: SecuritiesCertificate
              description: >-
                (DDD Entity) - Securities certificate which uses a generic identification
                as certificate number. 
          IdentificationForLot:
              type: string
              format: LotBreakdown
              description: >-
                (DDD Entity) - Lot breakdown which uses a generic identification as lot
                number. 
          PartyRole:
              type: string
              format: InformationPartyRole
              description: '(DDD Entity) - Entity that assigns the identification. '
          IdentificationForCashProceedsIncome:
              type: string
              format: CashProceedsDefinition
              description: >-
                (DDD Entity) - Cash proceeds definition which uses a generic identification
                as type of income. 
          RelatedStatusReason:
              type: string
              format: StatusReason
              description: >-
                (DDD Entity) - Specifies the status reason for which a data source scheme
                is specified. 
          IdentificationForBankTransaction:
              type: string
              format: BankTransaction
              description: >-
                (DDD Entity) - Bank transaction which uses a generic identification as
                proprietary identification. 
          IdentificationForAccountCostReferencePattern:
              type: string
              format: AccountIdentification
              description: >-
                (DDD Entity) - Account identification for which a cost reference pattern is
                provided. 
          Account:
              type: string
              format: Account
              description: '(DDD Entity) - Account for which a type is specified '
          RelatedSystemIdentification:
              type: string
              format: SystemIdentification
              description: '(DDD Entity) - System identification which uses a generic identification. '
          IdentificationForInterestName:
              type: string
              format: Interest
              description: '(DDD Entity) - Interest which uses a generic identification as name. '
          RelatedCashAccountService:
              type: string
              format: CashAccountService
              description: '(DDD Entity) - Cash account service identified in a generic way. '
          IdentificationForInvestmentFundClass:
              type: string
              format: InvestmentFundClass
              description: >-
                (DDD Entity) - Investment fund class which uses a generic identification as
                fund classification. 
          IdentifiedLocation:
              type: string
              format: Location
              description: '(DDD Entity) - Location for which an identification is provided. '
          RelatedSecuritiesIdentification:
              type: string
              format: SecuritiesIdentification
              description: >-
                (DDD Entity) - Securities identification for which generic identification
                elements and scheme are provided. 
          IdentifiedDocument:
              type: string
              format: Document
              description: '(DDD Entity) - Document for which an identification is provided. '
          RelatedPurchaseOrder:
              type: string
              format: PurchaseOrder
              description: '(DDD Entity) - Purchase order for which an identification is provided. '
          RelatedCertificate:
              type: string
              format: RegisteredContract
              description: >-
                (DDD Entity) - Related certificate against which all transactions in the
                scope of the regulatory requirements are registered. 
    Account:
        type: object
        description: >-
          (DDD Entity) - Reference to the instance of Corporate Current Account into which
          the direct debit payments will be made Account|Account 
          (https://www.iso20022.org/standardsrepository/type/Account)|Standard|ISO20022
          BM ()
        properties:
          BaseCurrency:
              type: string
              format: CurrencyCode
              description: '(DDD Entity) - Base currency of the account. '
          Identification:
              type: string
              format: AccountIdentification
              description: >-
                (DDD Entity) - Unique and unambiguous identification for the account
                between the account owner and the account servicer. 
          ParentAccount:
              type: string
              format: Account
              description: '(DDD Entity) - Account for which one or more sub-accounts are specified. '
          SubAccount:
              type: string
              format: Account
              description: >-
                (DDD Entity) - Subdivision of an account used to segregate specific
                holdings. 
          RelatedFundProcessingCharacteristics:
              type: string
              format: InvestmentFundClassProcessingCharacteristics
              description: >-
                (DDD Entity) - Fund processing characteristics for which a settlement
                account is specified. 
          Status:
              type: string
              format: AccountStatus
              description: >-
                (DDD Entity) - Specifies the current state of an account, eg, enabled or
                deleted. 
          Language:
              type: string
              format: LanguageCode
              description: '(DDD Entity) - Language for all communication concerning the account. '
          PartyRole:
              type: string
              format: AccountPartyRole
              description: >-
                (DDD Entity) - Specifies each role linked to an account and played by a
                party in that context. 
          TradePartyRole:
              type: string
              format: TradePartyRole
              description: >-
                (DDD Entity) - Party for which an account is specified in the context of a
                trade. 
          ReportingCurrency:
              type: string
              format: CurrencyCode
              description: >-
                (DDD Entity) - Currency used to calculate and report the balance and
                related entries of an account. 
          AccountRestriction:
              type: string
              format: AccountRestriction
              description: '(DDD Entity) - Restriction on capability or operations allowed. '
          SettlementPartyRole:
              type: string
              format: SettlementPartyRole
              description: >-
                (DDD Entity) - Specifies the role of the party which uses the account for
                settlement. 
          Purpose:
              type: string
              format: Max140Text
              description: '(DDD Entity) - Specifies the purpose of the account. '
          ClosingDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the account and related services cease
                effectively to be operational for the account owner. 
          LiveDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date of the first movement on the account. '
          ReportedPeriod:
              type: string
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Specifies the period for which the movements in the account
                are reported. 
          InvestmentFundPartyRole:
              type: string
              format: InvestmentFundPartyRole
              description: '(DDD Entity) - Party role for which an account is specified. '
          RelatedCollateralProcess:
              type: string
              format: Collateral
              description: >-
                (DDD Entity) - Collateral data for which a collateral account is
                specified. 
          Type:
              type: string
              format: GenericIdentification
              description: '(DDD Entity) - Specifies the type of account. '
          RelatedProceedsDelivery:
              type: string
              format: CorporateActionProceedsDeliveryInstruction
              description: >-
                (DDD Entity) - Proceeds delivery instruction which contain account
                identification. 
          RelatedCorporateActionPartyRole:
              type: string
              format: CorporateActionPartyRole
              description: >-
                (DDD Entity) - Party for which an account is specified in the context of a
                corporate action. 
          DefaultFundAccountOwner:
              type: string
              format: ClearingMemberRole
              description: >-
                (DDD Entity) - Clearing member which holds a default fund account at an
                ICSD or at the central bank. 
          System:
              type: string
              format: System
              description: '(DDD Entity) - System where the account is held. '
          Balance:
              type: string
              format: Balance
              description: >-
                (DDD Entity) - Overall position representing the net debits and credits in
                an account at a specific point in time. 
          Entry:
              type: string
              format: Entry
              description: '(DDD Entity) - Record of the movements into or out of an account. '
          AccountContract:
              type: string
              format: AccountContract
              description: >-
                (DDD Entity) - Agreement which provides information on the account and on
                the services linked to it. 
          OpeningDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the account and related basic services are
                effectively operational for the account owner. 
          CurrencyExchange:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Rate used to calculate the difference between amounts based
                on the base currency and the reporting currency. 
          DefaultFundContribution:
              type: string
              format: DefaultFundContribution
              description: >-
                (DDD Entity) - Default fund contribution parameters associated with a
